<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #audioContainer {
            width: 100%;
            display: none;
        }

        #audioPlayer {
            width: 100%;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
            width: 100%;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: #ff0000;
        }

        .online {
            background-color: #4CAF50;
        }

        .pending {
            background-color: #ffd700;
        }

        .buttons-container {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-indicator">
            <div id="recordingDot" class="dot"></div>
            <span>Recording Status</span>
        </div>
        <div class="buttons-container">
            <button id="startButton">Start Recording</button>
            <button id="stopButton" disabled>Stop Recording</button>
        </div>
        <div id="audioContainer">
            <audio id="audioPlayer" controls></audio>
        </div>
    </div>
    <script src="./client.js"></script>
</body>
</html>
